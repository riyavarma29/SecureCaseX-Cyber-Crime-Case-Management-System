<h2 class="page-title">Create Case</h2>
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="case-form-wrapper">
  <form method="post" class="case-form">
    {% csrf_token %}

    <div class="form-group">
      <label>Case Title</label>
      <input type="text" name="title" placeholder="Enter case title" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea name="description" placeholder="Describe the case..." required></textarea>
    </div>

    <div class="form-group">
      <label>Assign Investigator</label>
      <select name="investigator">
        <option value="">Select investigator</option>
        {% for inv in investigators %}
          <option value="{{ inv.id }}">{{ inv.username }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn-submit">Create Case</button>
  </form>

  <a href="{% url 'case_list' %}" class="back-link">â¬… Back to Cases</a>
</div>
