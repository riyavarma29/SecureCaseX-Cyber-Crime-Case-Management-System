{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="container">

  <h2 class="page-title">Assign Investigator</h2>

  <div class="form-card">

    <form method="post">
      {% csrf_token %}

      <label>Select Investigator</label>
      <select name="investigator" required>
        <option value="">-- Choose Investigator --</option>
        {% for investigator in investigators %}
          <option value="{{ investigator.id }}">
            {{ investigator.username }}
          </option>
        {% endfor %}
      </select>

      <button type="submit" class="btn-primary" style="margin-top: 2rem;">
        Assign Investigator
      </button>
    </form>

  </div>

  <a href="{% url 'case_list' %}" class="btn-secondary">
    â¬… Back to Case List
  </a>

</div>
